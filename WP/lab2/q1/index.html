<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Bio-Data Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Bio-Data Form</h1>
        <form>
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob">
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>

            <div class="form-group">
                <label>Hobbies:</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
                    <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
                    <label><input type="checkbox" name="hobbies" value="music"> Music</label>
                </div>
            </div>

            <div class="table-container">
                <label>Educational Details:</label>
                <table>
                    <thead>
                        <tr>
                            <th>Qualification</th>
                            <th>Year</th>
                            <th>Grade</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10th</td>
                            <td><input type="text" name="year_10"></td>
                            <td><input type="text" name="grade_10"></td>
                        </tr>
                        <tr>
                            <td>12th</td>
                            <td><input type="text" name="year_12"></td>
                            <td><input type="text" name="grade_12"></td>
                        </tr>
                        <tr>
                            <td>Graduation</td>
                            <td><input type="text" name="year_grad"></td>
                            <td><input type="text" name="grade_grad"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
