<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD Operations</title>
    <link rel="stylesheet" href="q2.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>

        <!-- Create Employee Section -->
        <div class="form-container">
            <h2>Add New Employee</h2>
            <form action="/create" method="POST">
                <div class="form-group">
                    <label for="empName">Employee Name:</label>
                    <input type="text" id="empName" name="empName" placeholder="Enter employee name" required>
                </div>

                <div class="form-group">
                    <label for="empEmail">Email:</label>
                    <input type="email" id="empEmail" name="empEmail" placeholder="Enter employee email" required>
                </div>

                <div class="form-group">
                    <label for="empDept">Department:</label>
                    <input type="text" id="empDept" name="empDept" placeholder="Enter employee department" required>
                </div>

                <div class="form-group">
                    <button type="submit">Add Employee</button>
                </div>
            </form>
        </div>

        <!-- Employee List Section -->
        <div class="table-container">
            <h2>Employee List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Department</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example static rows (replace with server-side rendering) -->
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>HR</td>
                        <td>
                            <form action="/edit" method="GET" style="display:inline;">
                                <button type="submit">Edit</button>
                            </form>
                            <form action="/delete" method="POST" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane Smith</td>
                        <td>jane.smith@example.com</td>
                        <td>Finance</td>
                        <td>
                            <form action="/edit" method="GET" style="display:inline;">
                                <button type="submit">Edit</button>
                            </form>
                            <form action="/delete" method="POST" style="display:inline;">
                                <button type="submit">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
